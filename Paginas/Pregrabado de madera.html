<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draconis - Pirograbado en madera</title>
  <link rel="stylesheet" href="../index.css?v=20251011">
  <script src="../index.js?v=20251011" defer></script>
  <script src="../config.js?v=20251127"></script>
  <script src="../assets/js/productos.js?v=20251127"></script>
  <style>
    body { background: #fff; }
    h2 { text-align: center; font-family: 'Irish Grover', cursive; font-size:48px; margin:40px 0; color:#000; }
    .grid-categorias {
      max-width: 900px;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 48px 80px;
      padding: 0 24px;
    }
    .categoria { text-align: center; font-family: 'Irish Grover', cursive; color:#222; }
    .categoria a { color: inherit; text-decoration: none; display: block; }
    .categoria img {
      width: 140px; height: 140px; object-fit: cover; border-radius: 18px; margin: 0 auto 18px; display:block;
    }
    .categoria p { margin:6px 0; font-size:18px; line-height:1.3; }
    .categoria p strong { display:block; margin-top:6px; font-size:18px; }
    @media (max-width:700px){
      .grid-categorias { grid-template-columns: 1fr; gap:36px; }
      .categoria img { width:160px; height:160px; }
    }
  </style>
</head>
<body>
  <main>
    <h2>Pirograbado en madera</h2>

    <section class="categorias">
      <div class="grid-categorias" id="gridMaderaStatic">
        <div class="categoria">
          <a href="Paginasemergentes/Cofres-Madera-Personalizados.html">
            <img src="https://i.imgur.com/1Hc45qB.jpg"
                 alt="Cofres Madera Personalizados"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/420?text=Cofres';">
            <p>Cofres/Madera<br>Personalizados</p>
            <p><strong>$45.000</strong></p>
          </a>
        </div>
        <div class="categoria">
          <a href="Paginasemergentes/Tankards-Pocillos-Personalizados.html">
            <img src="https://i.imgur.com/2LxYXPu.jpg"
                 alt="Tankards Pocillos Personalizados"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/420?text=Tankards';">
            <p>Tankards(Pocillos)<br>Personalizados</p>
            <p><strong>$30.000</strong></p>
          </a>
        </div>
        <div class="categoria">
          <a href="Paginasemergentes/Escudo-Vikingo-de-Madera.html">
            <img src="https://i.imgur.com/nmIqXbZ.jpg"
                 alt="Escudo Vikingo de Madera"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/420?text=Escudo';">
            <p>Escudo Vikingo<br>de Madera</p>
            <p><strong>$350.000</strong></p>
          </a>
        </div>
        <div class="categoria">
          <a href="Paginasemergentes/Cuadros-Personalizados.html">
            <img src="https://i.imgur.com/IToLGgu.jpg"
                 alt="Cuadros Personalizados"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/420?text=Cuadros';">
            <p>Cuadros<br>Personalizados</p>
            <p><strong>$35.000</strong></p>
          </a>
        </div>
      </div>
    </section>
    <section class="categorias">
      <div id="gridMaderaDynamic" class="grid-categorias"></div>
    </section>
  </main>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    ProductosAPI.initCategoriaPage('pregrabado_madera', '#gridMaderaDynamic', { mostrarStock: true });
  });
</script>
</html>
