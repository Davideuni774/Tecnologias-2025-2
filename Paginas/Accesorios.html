<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draconis - Accesorios</title>
  <link rel="stylesheet" href="../index.css?v=20251011">
  <script src="../index.js?v=20251011" defer></script>
  <script src="../config.js?v=20251127"></script>
  <script src="../assets/js/productos.js?v=20251127"></script>

  <style>
    body { background: #fff; }
    .categoria-titulo {
      text-align: center;
      font-family: 'Irish Grover', cursive;
      font-size: 48px;
      margin: 40px 0;
    }

    .grid-categorias {
      max-width: 900px;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 48px 80px;
      padding: 0 24px;
      align-items: start;
    }

    .categoria {
      text-align: center;
      color: #222;
    }

    .categoria a { color: inherit; text-decoration: none; display: block; }

    .categoria img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 18px;
      display: block;
      margin: 0 auto 18px;
    }

    .categoria p {
      font-family: 'Irish Grover', cursive;
      margin: 6px 0;
      font-size: 18px;
      line-height: 1.2;
    }
    .categoria p strong { display:block; margin-top:6px; font-size:18px; }

    @media (max-width: 700px) {
      .grid-categorias { grid-template-columns: 1fr; gap: 36px; }
      .categoria img { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="categoria-titulo">Accesorios</h2>

    <!-- Contenedor dinámico de productos de la categoría -->
    <section class="categorias">
      <div id="gridAccesorios" class="grid-categorias"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar productos de la categoría 'accesorios'
      ProductosAPI.initCategoriaPage('accesorios', '#gridAccesorios', { mostrarStock: true });
    });
  </script>
</body>
</html>
