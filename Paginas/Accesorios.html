<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draconis - Accesorios</title>
  <link rel="stylesheet" href="../index.css?v=20251011">
  <script src="../index.js?v=20251011" defer></script>

  <style>
    body { background: #fff; }
    .categoria-titulo {
      text-align: center;
      font-family: 'Irish Grover', cursive;
      font-size: 48px;
      margin: 40px 0;
    }

    .grid-categorias {
      max-width: 900px;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 48px 80px;
      padding: 0 24px;
      align-items: start;
    }

    .categoria {
      text-align: center;
      color: #222;
    }

    .categoria a { color: inherit; text-decoration: none; display: block; }

    .categoria img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 18px;
      display: block;
      margin: 0 auto 18px;
    }

    .categoria p {
      font-family: 'Irish Grover', cursive;
      margin: 6px 0;
      font-size: 18px;
      line-height: 1.2;
    }
    .categoria p strong { display:block; margin-top:6px; font-size:18px; }

    @media (max-width: 700px) {
      .grid-categorias { grid-template-columns: 1fr; gap: 36px; }
      .categoria img { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="categoria-titulo">Accesorios</h2>

    <section class="categorias">
      <div class="grid-categorias">
        <div class="categoria">
          <a href="Paginasemergentes/Aretes-y-Collar-Banda-Avatar.html">
            <img src="../assets/img/avatar-aretes-collar.png" alt="Aretes y Collar Banda Avatar">
            <p>Aretes y Collar<br>Banda Avatar</p>
            <p><strong>$10.000</strong></p>
          </a>
        </div>

        <div class="categoria">
          <a href="Paginasemergentes/Collar-Banda-Ghost.html">
            <img src="../assets/img/ghost-collar.png" alt="Collar Banda Ghost">
            <p>Collar Banda<br>Ghost</p>
            <p><strong>$5.000</strong></p>
          </a>
        </div>

        <div class="categoria">
          <a href="Paginasemergentes/Collar-Linkin-Park.html">
            <img src="../assets/img/linkinpark-collar.png" alt="Collar Linkin Park">
            <p>Collar<br>Linkin Park</p>
            <p><strong>$5.000</strong></p>
          </a>
        </div>

        <div class="categoria">
          <a href="Paginasemergentes/Aretes-Monster-Draculaura.html">
            <img src="../assets/img/monster-draculaura-aretes.png" alt="Aretes Monster Draculaura">
            <p>Aretes Monster<br>Draculaura</p>
            <p><strong>$8.000</strong></p>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
