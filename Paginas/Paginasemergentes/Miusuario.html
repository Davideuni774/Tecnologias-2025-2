<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draconis - Mi usuario</title>
  <link rel="stylesheet" href="../../index.css?v=20251011">
  <script src="../../index.js?v=20251011" defer></script>
</head>
<body>
  <main>
    <section class="user-page">
      <div class="user-avatar" aria-hidden="true">👤</div>
      <h2>Mi usuario</h2>
      <form id="user-form" class="shipping-form" autocomplete="on">
        <div class="field-group">
          <label for="user-email">Correo</label>
          <div class="input-row">
            <span class="icon user" aria-hidden="true">👤</span>
            <input id="user-email" type="email" placeholder="Usuario@gmail.com" />
            <button type="button" class="clear-btn" data-target="user-email" aria-label="Borrar correo">×</button>
          </div>
        </div>
        <div class="field-group">
          <label for="user-phone">Teléfono</label>
          <div class="input-row">
            <span class="icon user" aria-hidden="true">📱</span>
            <input id="user-phone" type="tel" placeholder="311567890" />
            <button type="button" class="clear-btn" data-target="user-phone" aria-label="Borrar teléfono">×</button>
          </div>
        </div>
        <div class="field-group">
          <label for="user-address">Dirección</label>
          <div class="input-row">
            <span class="icon user" aria-hidden="true">🏠</span>
            <input id="user-address" type="text" placeholder="CR 10 #20-13" />
            <button type="button" class="clear-btn" data-target="user-address" aria-label="Borrar dirección">×</button>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary continue-btn">Guardar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
