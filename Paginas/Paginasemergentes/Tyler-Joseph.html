<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draconis - Tyler Joseph (llavero)</title>
  <link rel="stylesheet" href="../../index.css?v=20251011">
  <script src="../../index.js?v=20251011" defer></script>

  <style>
    body { background: #fff; }
    .categoria-titulo {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 48px;
      margin: 40px 0;
    }

    .producto-detalle {
      max-width: 1100px;
      margin: 0 auto 80px;
      display: flex;
      gap: 60px;
      align-items: flex-start;
      padding: 0 20px;
    }

    .producto-imagen img{
      width: 420px;
      height: 420px;
      object-fit: cover;
      border-radius: 32px;
      display: block;
      box-shadow: none;
    }

    .producto-info {
      flex: 1;
      max-width: 520px;
      font-family: 'Caveat', cursive;
      color: #222;
    }

    .producto-info h1{
      font-size: 26px;
      margin: 6px 0 18px;
      font-weight: 700;
    }

    .producto-info .descripcion{
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 18px;
      color: #333;
    }

    .producto-info .precio{
      font-size: 22px;
      margin-bottom: 26px;
    }

    .btn-comprar{
      display: inline-block;
      padding: 14px 36px;
      background: #7b7b7b;
      color: #fff;
      border-radius: 28px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      min-width: 320px;
    }

    @media (max-width: 900px){
      .producto-detalle{ flex-direction: column; align-items: center; gap: 30px; }
      .producto-imagen img{ width: 320px; height: 320px; }
      .producto-info{ max-width: 820px; text-align: left; }
      .btn-comprar{ min-width: 260px; }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="categoria-titulo">Figuras Musicales</h2>

    <section class="producto-detalle" id="productoDetalle" data-product-id="">
      <div class="producto-imagen">
        <img id="productoImagen" src="" alt="" aria-hidden="true">
      </div>

      <div class="producto-info">
        <h1 id="productoNombre">Cargando...</h1>
        <p class="descripcion" id="productoDescripcion">Esperando datos del producto.</p>
        <p class="precio" id="productoPrecio"><strong></strong></p>
        <button class="btn-comprar" id="btnComprar" disabled>Comprar</button>
        <p id="productoEstado" style="margin-top:12px;font-size:14px;color:#666;"></p>
      </div>
    </section>
    <script>
    (function(){
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const detalle = document.getElementById('productoDetalle');
        const imgEl = document.getElementById('productoImagen');
        const nombreEl = document.getElementById('productoNombre');
        const descEl = document.getElementById('productoDescripcion');
        const precioEl = document.getElementById('productoPrecio').querySelector('strong');
        const estadoEl = document.getElementById('productoEstado');
        const comprarBtn = document.getElementById('btnComprar');

        if(!id){
           estadoEl.textContent = 'Falta parámetro ?id= en la URL.';
           nombreEl.textContent = 'Producto no especificado';
           return;
        }
        detalle.dataset.productId = id;
        estadoEl.textContent = 'Cargando producto...';

        fetch('../../api/post/obtener-producto.php?id=' + encodeURIComponent(id))
          .then(r => r.json())
          .then(json => {
             if(!json.success){
                estadoEl.textContent = 'No se pudo cargar: ' + (json.message || 'Error desconocido');
                nombreEl.textContent = 'Producto no encontrado';
                return;
             }
             const p = json.data;
             nombreEl.textContent = p.nombre || 'Sin nombre';
             imgEl.src = p.imagen || 'https://via.placeholder.com/420x420?text=Sin+Imagen';
             imgEl.alt = p.nombre || 'Producto';
             imgEl.removeAttribute('aria-hidden');
             descEl.textContent = p.descripcion || p.referencia || 'Sin descripción disponible.';
             precioEl.textContent = p.precio ? ('$' + new Intl.NumberFormat('es-CO').format(p.precio)) : 'Consultar';
             comprarBtn.disabled = false;
             estadoEl.textContent = p.stock !== null ? ('Stock: ' + p.stock) : '';
          })
          .catch(err => {
             console.error(err);
             estadoEl.textContent = 'Error de red al cargar producto.';
             nombreEl.textContent = 'Error de carga';
          });

        comprarBtn.addEventListener('click', () => {
            alert('Simulación de compra para producto ID ' + detalle.dataset.productId);
        });
    })();
    </script>
  </main>
</body>
</html>
